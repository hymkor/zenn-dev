title: "君のレポジトリを領域展開 - 次世代バージョン管理システム Jujutsu の紹介"
summary: "今、バージョン管理システムといえば Git です。しかしながら、Linux Kernel のコミッターの負担を軽くすることに最適化されたために、スナップショットとしての確実性・ツール規模の大きさなど必ずしも完璧というわけでもありません。Google開発者 martinvonz 氏による新バージョン管理システム Jujutsu は Git との互換性を維持しつつも、そんな問題へ対応したツールです。本書では Jujutsu のメリットや、必要最小限のサイクルをまわせるようになるまでの簡単なオペレーションを解説します"
topics: ["jj","jujutsu","git","DVCS","VCS"]
